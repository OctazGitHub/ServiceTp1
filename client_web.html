<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORR_SERTP1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .titre{
            size: 30px;
        }
        .button1{
            position: relative;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tbody tr:nth-child(even) {
            background-color: #dddddd;
        }
        .primary:hover{
            color:red;
        }
        tr{
            background-color: #dddddd;
        }

        
    </style>
</head>
<body>
    <h1 class="titre">Canal de discussion du TP1</h1>
    <button class="button1">Ajouter une discussion</button>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>Discussion</th>
                <th>Lancée par</th>
                <th>Derniere reponse</th>
                <th>Réponses</th>
              </tr>
        </thead>
        <tbody class="tableBody">

        </tbody>
    </table>

    <script>


        fetch('http://127.0.0.1:8000/api/messages')
        .then(res => res.json())
        .then(data => {
            affichageDonnees(data);
            console.log(data)
        });
        function affichageDonnees(data){
            let affiche="";
            //Back tick `
            for (i in data){
                let compteurDeReponse=0;
                DernierCommenteurs = data[i].commentaires.length - 1
        affiche+=  
                    `<tr id="${i}" class='primary'>`+
                    `<td class="primary ${i}">${data[i].titre}</td>`+
                    `<td class="primary ${i}">${data[i].auteur}</td>`+
                    `<td class="primary ${i}">${data[i].commentaires[DernierCommenteurs].auteur}</td>`+
                    `<td class="primary ${i}">${data[i].commentaires.length}</td>`+
                    `</tr>`+
                    `<tr class='info ${i}' style="display: none;">`+
                        `<td colspan='2'>Discussion - par ${data[i].auteur} -- ${data[i].date.toLocaleString('en-US')}</td>`+
                        //toLocaleString marche pas
                        `</tr>`+
                        `<tr class='info ${i}' style="display: none;">`+
                        `<td><h4>${data[i].titre}</h3></t4>`+
                        `</tr>`+
                        `<tr class='info ${i}' style="display: none;">`+
                        `<td colspan='2'>${data[i].description}</td>`+
                    `</tr>`
                    
                        //Discussion
            data[i].commentaires.forEach(elem => {
                let reponses;
                compteurDeReponse ++;
                console.log(elem.commentaires)
                reponses +=
                `<tr class='info ${i}' style="display: none;">`+
                        `<td>Réponse ${compteurDeReponse} - ${elem.auteur} -- ${elem.date.toLocaleString('en-US')}</td>`+
                        //toLocaleString marche pas
                        `<td>${elem.auteur}</td>`+
                        `</tr>`+
                        `<tr class='info ${i}' style="display: none;">`+
                        `<td colspan='2'>${elem.commentaire}</td>`+
                    `</tr>`
                    affiche+=reponses
            }
            
            );

            }
            $(".tableBody").html(affiche);
            $(".primary").click(function(event){
                //je sais vraiment pas pourquoi moi toggle a un timer aulieux d'un temps de lancement
                //jai essayer avec un document.ready sans succes
                //je ne vois pas l'erreur pour que le toggle ne marche pas
                //je n'arrive pas aussi a aller chercher telle class par rapport a celle que l'utilisateur a cliquer
                //tu voit jai assigner un chiffre a chaque class pour ensuite ouvrir celle-ci si elle est cliqué mais jarrive pas a faire la logique
                //$(this).attr('id').slideToggle("slow");
                $('.info').slideToggle(2000);
            })
            }
    </script>
</body>
</html>
